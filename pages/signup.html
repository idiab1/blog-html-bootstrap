<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <!-- Main style -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Login -->
    <section class="sign-section">
        <!-- Container fluid -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Sign container -->
                    <div class="sign-container">
                        <!-- Login content -->
                        <div class="sign-content">
                            <!-- Login header -->
                            <div class="sign-header text-center">
                                <h1>Welcome!</h1>
                                <p class="m-0">To create a new account please add your personal info.</p>
                            </div>
                            <!-- Login form -->
                            <div class="sign-form">
                                <form action="" method="POST">
                                    <!-- Name -->
                                    <div class="form-group mb-4">
                                        <input class="form-control" type="text" placeholder="Type your Full Name" name="name" required>
                                    </div>
        
                                    <!-- Email -->
                                    <div class="form-group mb-4">
                                        <input class="form-control" type="email" placeholder="Type your E-mail" name="email" required>
                                    </div>
        
                                    <!-- Password -->
                                    <div class="form-group mb-4">
                                        <input class="form-control" type="password" placeholder="Type your password" name="password" required>
                                    </div>
        
                                    <!-- Confirm Password -->
                                    <div class="form-group mb-4">
                                        <input class="form-control" type="password" placeholder="Confirm your password" name="confirm_password" required>
                                    </div>
                                    
                                    <div class="form-group mb-4">
                                        <a class="btn btn-link" href="./login.html">I have already an account.</a>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-colored btn-sign" type="submit">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- ./ Sign container -->
                </div>
            </div>
        </div>
    </section>
    <!-- ./Login -->

    <!-- Bootstrap js -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
